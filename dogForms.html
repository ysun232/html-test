<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Forms</title>
</head>
<body>
<h1>Dog Forms</h1>
<!--The action tag in form, it specifies where the form sends the data to, VERY IMPORTANT-->
<form action="">
    <p>
        <label for="username1">Enter a username: </label>
        <input id="username1" type="text" placeholder="Username">
    </p>
    <p>
        <label for="password1">Enter a password: </label>
        <input id="password1" type="password" placeholder="Password">
    </p>
    <p>
        <label for="color1">Pick a color: </label>
        <input id="color1" type="color">
    </p>
    <p>
        <label for="number1">Enter a number</label>
        <input id="number1" type="number" placeholder="Enter a number">
    </p>
    <p>
        <input type="file">
        <input type="Submit">
    </p>
</form>

</body>
</html>
