<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race Form</title>
</head>
<body>
<h1>Race Registration!</h1>
<form action="asdasdasd">
    <p>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
    </p>
    <p>
    <p>
        Select a Race!
    </p>

    <!--    DO NOT FORGET THE VALUE FOR THE VALUE BUTTONS, OR ELSE THE RADIO BUTTONS WILL DO NOTHING-->
    <p>
        <input type="radio" name="radio" id="run5k" value="5k">
        <label for="run5k">Fun Run 5k</label><br>
        <input type="radio" name="radio" id="Half" value="halfMarathon">
        <label for="Half">Half Marathon</label><br>
        <input type="radio" name="radio" id="Full" value="fullMaraton">
        <label for="Full">Full Marathon</label>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </p>
    <p>
        <label for="select">Select Age Group</label>
        <select name="age" id="select">
            <option value="under18" selected>under 18</option>
            <option value="from18to30">18-30</option>
            <option value="from30to50">30-50</option>
            <option value="from50+">50+</option>
        </select>
    </p>
    <button>Register!</button>
</form>

</body>
</html>
